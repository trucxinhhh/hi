version: "3.1"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - DAP_AN_A
  - DAP_AN_B
  - DAP_AN_C
  - DAP_AN_D

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_DAP_AN_A:
  - text: "A"

  utter_DAP_AN_B:
  - text: "B"

  utter_DAP_AN_C:
  - text: "C"

  utter_DAP_AN_D:
  - text: "D"


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true

action:
 - utter_greet
 - utter_cheer_up
 - utter_did_that_help
 - utter_happy
 - utter_goodbye
 - utter_iamabot
 - utter_DAP_AN_A
 - utter_DAP_AN_B
 - utter_DAP_AN_C
 - utter_DAP_AN_D